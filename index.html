<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bharadwaj | Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="col-1">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="assets/logo-icon.PNG" alt="" />
          </div>
        </div>
      </div>
      <div class="col-2">
        <form action="#">
          <input type="text" placeholder="search" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mic"><i class="ri-mic-line"></i></button>
      </div>
      <div class="col-3">
        <i class="ri-video-add-line"></i>
        <i class="ri-notification-fill"></i>
        <i class="ri-user-fill"></i>
      </div>
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <div class="list1">
                <a class="sidebar-item"><i class="ri-home-5-line"></i> Home</a>
                <a class="sidebar-item"><i class="ri-compass-fill"></i> Shorts</a>
                <a class="sidebar-item"><i class="ri-wireless-charging-fill"></i> Subscriptions</a>
                <a class="sidebar-item"><i class="ri-shopping-bag-line"></i> Shopping</a>
                <hr/>
                <a class="sidebar-item"><i class="ri-music-line"></i> Music</a>
                <a class="sidebar-item"><i class="ri-movie-2-line"></i> Movies</a>
                <a class="sidebar-item"><i class="ri-wireless-charging-line"></i> Live</a>
                <a class="sidebar-item"><i class="ri-discord-line"></i> Gaming</a>
                <a class="sidebar-item"><i class="ri-file-list-3-line"></i></i> News</a>
                <a class="sidebar-item"><i class="ri-football-line"></i> Sports</a>
                <!-- <h4>More from Youtube</h4> -->
                <a class="sidebar-item"><i class="ri-lightbulb-line"></i> Learning</a>
                <a class="sidebar-item"><i class="ri-handbag-line"></i> Fashion</a>
                <a class="sidebar-item"><i class="ri-base-station-line"></i> Podcasts</a>
                <hr />
                <a class="sidebar-item"><i class="ri-settings-5-fill"></i> Settings</a>
                <a class="sidebar-item"><i class="ri-flag-line"></i> Report history</a>
                <a class="sidebar-item"><i class="ri-question-line"></i> Help</a>
                <a class="sidebar-item"><i class="ri-feedback-line"></i> Send feedback</a>
            </div>

        </div>
        <div class="content">
            <div class="tag-line">
                <div class="tag">All</div>
                <div class="tag">Javascript</div>
                <div class="tag">Java</div>
                <div class="tag">Python</div>
                <div class="tag">Go</div>
                <div class="tag">Rust</div>
                <div class="tag">C++</div>
            </div>
            <div class="video-wrapper">
                
             </div>
        </div>   
    </div>
  </body>
  <script src="index.js"></script>
</html>
